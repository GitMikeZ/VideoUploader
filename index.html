<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wistia Upload</title>
  <link rel="stylesheet" href="/scripts/css/style.css">
</head>
<body ng-app="wng-app" ng-controller="MainController as ctrl">
  <div class="container">
    <section>
      <h1>-wng-uploader-</h1>
      <wistia-upload class="wistia-upload" state="ctrl.state" on-update="ctrl.setState(ctrl.state)"></wistia-upload>
    </section>
  </div>
  <script src="scripts/jquery/jquery.min.js"></script>
	<script src="scripts/angular/angular.min.js"></script>
	<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
	<script src="scripts/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="scripts/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script src="scripts/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
